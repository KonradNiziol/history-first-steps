<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Dice!</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
					<div class="player-current-label">Score from selected dice </div>
                    <div class="player-current-score" id="temporary-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
					<div class="player-current-label">Score from selected dice </div>
                    <div class="player-current-score" id="temporary-1">0</div>
                </div>
            </div>
			
			<div class="input-score">
			Score to win!
			<input id="score-win" type="number" name="score" value="1000">
			</div>
           
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
			<button class="btn-roll"><i class="ion-ios-loop"></i><p class="roll">Roll dice</p></button>
			<button class="btn-check"><i class="ion-ios-circle-outline"></i>Check</button>
			<button class="btn-confirm"><i class="ion-ios-checkmark-outline"></i>Confirm</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold Points</button>
            <button class="btn-rules"><i class="ion-information-circled"></i>game rules</button>
			
			
            <div class="dice-check dice-check-0">
            	<img src="dice-5.png" alt="Dice" class="dice" id="dice-0">
				<input type="checkbox" id="checkbox-0">
			</div>
			
			<div class="dice-check dice-check-1">
				<img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
				<input type="checkbox" id="checkbox-1">
			</div>
			
			<div class="dice-check dice-check-2">
            	<img src="dice-5.png" alt="Dice" class="dice" id="dice-2">
				<input type="checkbox" id="checkbox-2">
			</div>
			
			<div class="dice-check dice-check-3">
            	<img src="dice-5.png" alt="Dice" class="dice" id="dice-3">
				<input type="checkbox" id="checkbox-3">
			</div>
			
			<div class="dice-check dice-check-4">
            	<img src="dice-5.png" alt="Dice" class="dice" id="dice-4">
				<input type="checkbox" id="checkbox-4">
			</div>
			
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
