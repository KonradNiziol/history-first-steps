<!DOCTYPE html>

        <title>Photology</title> 
    </head>
    <body>
        <header class="main-header">
            <nav>
                <div class="row"> 
                    <h1 class="logo">Photology</h1>
                    <ul class="main-nav">
						<li><a href="index.html">About Us</a></li>
                        <li><a href="gallery.html">gallery</a></li>
                        <li><a href="#contact">contact</a></li>
                    </ul>
                </div>
            </nav>
            
        </header>
        <section class="section-features">
            <div class="row photo-profil">
                <div class="col span-1-of-2 box">
                    <figure class="author-photo">
                        <img src="resources/img/jagoda_profil.jpg" class="js--wp-1">
                    </figure> 
                </div>
                <div class="col span-1-of-2 box">
                    <figure class="author-photo">
                        <img src="resources/img/karolina_profil%20.jpg" class="js--wp-2">
                    </figure>
                </div>
            </div>
        </section>	
		
		<section class="section-contact" id="contact">
            <div class="row">
				
                <h2>We're happy to hear from you</h2>
            </div>
            <div class="row">
                <form method="post" action="#" class="contact-form">
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">Name</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="Your name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Email</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="Your email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="find-us">How did you find us?</label>
                        </div>
                        <div class="col span-2-of-3">
                            <select name="find-us" id="find-us">
                                <option value="friends" selected>Friends</option>
                                <option value="search">Search engine</option>
                                <option value="ad">Advertisement</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Text</label>
                        </div>
                        <div class="col span-2-of-3">
                            <textarea name="message" placeholder="Your message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="submit" value="Send it!">
                        </div>
                    </div>
                </form>
            </div>
        </section>

		
		 <footer>
            <div class="row">
                <div class="col span-1-of-2">
                    <ul class="footer-nav">
                        <li><a href="#">About us</a></li>

                        <li><a href="#">Press</a></li>

                    </ul>
                </div>
                <div class="col span-1-of-2">
                    <ul class="social-links">
                        <li><a href="#"><i class="ion-social-facebook"></i></a></li>
                        <li><a href="#"><i class="ion-social-twitter"></i></a></li>
                        <li><a href="#"><i class="ion-social-googleplus"></i></a></li>
                        <li><a href="#"><i class="ion-social-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <p>
                    Copyright &copy; 2017 Photology.
                </p>
            </div>
        </footer>

		<script>
			$(document).on('click', 'a', function(event){
				event.preventDefault();
				$('body').animate({
					scrollTop: $($.attr(this, 'href')).offset().top
				}, 800);
			});
		</script>
	
    </body>
